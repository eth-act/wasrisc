name: Benchmark Report

on:
  pull_request:
    branches:
      - '*'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    concurrency:
      group: benchmark-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (with layer caching)
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          load: true          # load the built image into the local daemon so `docker run` can use it
          tags: benchmark-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Run benchmarks
        run: |
          docker run --rm \
            -e QEMU_LOG=plugin \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            benchmark-image:latest \
            ./run_all_benchmarks_with_report.sh

      - name: Read benchmark report
        id: read-report
        run: |
          {
            echo "table<<BENCHMARK_EOF"
            cat "${{ github.workspace }}/report.md"
            echo "BENCHMARK_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Post benchmark results as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha.substring(0, 7);
            const body = `## Benchmark Results (${sha})\n\n${process.env.BENCHMARK_TABLE}`;

            await github.rest.issues.createComment({
              owner:        context.repo.owner,
              repo:         context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body:         body,
            });
        env:
          BENCHMARK_TABLE: ${{ steps.read-report.outputs.table }}

